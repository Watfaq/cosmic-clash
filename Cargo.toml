[package]
name = "clash-iced"
version = "0.1.0"
edition = "2021"
authors = ["Watfaq"]
description = "A GUI for clash-rs built with iced"
license = "MIT"

[dependencies]
iced = "0.13"
clash-lib = { git = "https://github.com/Watfaq/clash-rs", package = "clash-lib" }
tokio = { version = "1", features = ["full"] }
tracing = "0.1"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
hyper = { version = "1", features = ["http1", "http2", "client"] }
hyper-util = { version = "0.1", features = ["client-legacy", "http1", "http2", "tokio"] }
http-body-util = "0.1"
urlencoding = "2"

[target.'cfg(unix)'.dependencies]
hyperlocal = { version = "0.9", features = ["client"] }
